	<div class="parent-login-wrap">
        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
                <div class="wrap-login100" id="login-box">


                    <form class="login100-form validate-form" style="display: inline-block;" id="form">
                        <span class="login100-form-title">
                            Student Login
                        </span>

                        <div class="wrap-input100 validate-input" data-validate = "Invalid Username or Password">
                            <input class="input100" id="userRef" type="text" name="email" placeholder="Username">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Invalid Username or Password">
                            <input class="input100" id="passRef" type="password" name="pass" placeholder="Password">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                        <div class="container-login100-form-btn">

                        </div>


                    </form>
                <button class="login100-form-btn" id="login_button" >Login
                            </button>
                </div>
            </div>
        </div>
    </div>
